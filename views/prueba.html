<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable con Tarjeta Emergente</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <style>
        .selected {
            background-color: #f1c40f !important;
        }
        .card {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
    </style>
</head>
<body>

<table id="miTabla" class="display">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>1</td><td>Juan</td><td>25</td></tr>
        <tr><td>2</td><td>Maria</td><td>30</td></tr>
        <tr><td>3</td><td>Carlos</td><td>28</td></tr>
    </tbody>
</table>

<div id="tarjeta" class="card">
    <p><strong>ID:</strong> <span id="card-id"></span></p>
    <p><strong>Nombre:</strong> <span id="card-nombre"></span></p>
    <p><strong>Edad:</strong> <span id="card-edad"></span></p>
    <button onclick="cerrarTarjeta()">Cerrar</button>
</div>

<script>
    $(document).ready(function() {
        var table = $('#miTabla').DataTable();

        $('#miTabla tbody').on('click', 'tr', function () {
            var data = table.row(this).data();
            $('#card-id').text(data[0]);
            $('#card-nombre').text(data[1]);
            $('#card-edad').text(data[2]);

            $('#tarjeta').css('display', 'block');
        });
    });

    function cerrarTarjeta() {
        $('#tarjeta').css('display', 'none');
    }
</script>

</body>
</html>
