<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkline Chart con Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>

    <h2>Ejemplo de Sparkline Charts</h2>
    
    <div class="chart-container">
        <canvas id="sparkline1"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="sparkline2"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="sparkline3"></canvas>
    </div>

    <script>
        function createSparklineChart(canvasId, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map((_, index) => index + 1),
                    datasets: [{
                        data: data,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        borderWidth: 1,
                        tension: 0.4,
                        pointRadius: 0,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { display: false },
                        y: { display: false }
                    },
                    elements: {
                        line: { borderWidth: 2 }
                    }
                }
            });
        }

        createSparklineChart("sparkline1", [12, 19, 3, 5, 2, 3, 9]);
        createSparklineChart("sparkline2", [3, 5, 2, 12, 19, 3, 9]);
        createSparklineChart("sparkline3", [7, 3, 15, 10, 4, 8, 12]);
    </script>

</body>
</html>
